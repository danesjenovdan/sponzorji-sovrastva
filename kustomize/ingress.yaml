apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zradirani
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
spec:
  tls:
    - hosts:
        - zradirani-metelkova6.lb.djnd.si
      secretName: zradirani-tls
  rules:
    - host: zradirani-metelkova6.lb.djnd.si
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: zradirani
                port:
                  number: 80